<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login2.css">
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
    <title>FCalendar</title>
</head>
<body>
    
    <main class="login">
        <div class="login-container">
            <img src="./imagens/FCalendar.png" alt="" class="photo">

            <h1 class="login_title">Acesso Colaborador</h1>
            <form id="formLogar">                
                <p class="title">Login</p>
                <input type="email" class="email-input" placeholder="e-mail">
                <p class="title">Senha</p>
                <input type="password"  class="password-input" placeholder="senha">
                <a href="" class="login-reset">Esqueceu a senha?</a>
                <div class="box">
                    <button class="create-submit" type="submit">Criar Conta</button>
                    <button class="login-submit" type="submit">Acessar conta</button>
                </div>
                

            </form>
        </div>
    </main>

    
    <script src="js/login.js"></script>
</body>
</html>
