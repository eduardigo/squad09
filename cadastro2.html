<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro2.css">
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
    <title>FCalendar</title>
</head>
<body>
    <main class="login">
        <div class="login-container">
            <img src="./imagens/FCalendar.png" alt="" class="photo">
            <h1 class="login_title">Cadastre-se aqui!</h1>
            <form class="login-form">
                <p class="title">Nome</p>
                <input type="text" class="login-input" placeholder="nome">                
                <p class="title">E-mail</p>
                <input type="email" class="email-input" placeholder="e-mail">
                <p class="title">Senha</p>
                <input type="password" class="senha-input" placeholder="senha">
                <p class="title">Confirme sua senha</p>
                <input type="password" class="senha2-input" placeholder="senha">
                <a href="login2.html" class="login-conta">Já possui conta?  Faça o login!</a>
                <div class="box">
                    <button class="login-submit">Criar Conta</button>
                    <!-- <button class="cancelar">Cancelar</button> -->
                </div>      
            </form>
            
        </div>
    </main>

    
    
    <script src="js/cadastro.js"></script>

</body>
</html>
