<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro2.css">
    <title>FCamara</title>
</head>
<body>
    <main class="login">
        <div class="login-container">
            <img src="./imagens/FCalendar.png" alt="" class="photo">
            <h1 class="login_title">Cadastre-se aqui!</h1>
            <form class="login-form">
                <p class="title">Nome</p>
                <input type="text" class="login-input" placeholder="nome">                
                <p class="title">E-mail</p>
                <input type="email" class="login-input" placeholder="e-mail">
                <p class="title">Senha</p>
                <input type="password" class="login-input" placeholder="senha">
                <p class="title">Confirme sua senha</p>
                <input type="password" class="login-input" placeholder="senha">
                <a href="" class="login-conta">Já possui conta?Faça login!</a>
                <div class="box">
                    <button class="login-submit">Criar Conta</button>
                    <button class="login-submit">Cancelar</button>
                </div>
                

            </form>
        </div>
    </main>

    <footer class="rodape">
        <img src="./imagens/grupo-fcamara-negativo.png" alt="logo" id="logo1">
        <p class="copyright">&copy; 2021 FCamara Formação e Consultoria.
          Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
