<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/page2.css">
  </head>
  <body>
    <header>
      <div class="navegacao">

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a href="page3.html">Page 3</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="caixa-cadastro">

      <div class="nome-cadastro">
        <label for="digitar-nome-cadastro" class="cadastro-label">Nome:</label>
        <div>
          <input type="text" name="digitarNomeCadastro" id="digitar-nome-cadastro" placeholder="Digite seu nome">
        </div>
      </div>

      <div class="celular-cadastro">
        <label for="digitar-celular-cadastro" class="cadastro-label">Celular:</label>
        <div>
          <input type="text" name="DigitarCelularCadastro" id="digitar-celular-cadastro" placeholder="(XX) XXXXX-XXXX">
        </div>
      </div>

      <div class="email-cadastro">
        <label for="digitar-email-cadastro" class="cadastro-label">E-mail:</label>
        <div>
          <input type="text" name="digitarEmailCadastro" id="digitar-email-cadastro" placeholder="Digite seu e-mail">
        </div>
      </div>

      <div class="senha-cadastro">
        <label for="digitar-senha-cadastro" class="cadastro-label">Senha:</label>
        <div>
          <input type="text" name="digitarSenhaCadastro" id="digitar-senha-cadastro" placeholder="Digite sua senha">
        </div>
      </div>

      <div class="confirmacao-senha-cadastro">
        <label for="confirmar-senha-cadastro" class="cadastro-label">Confirmação de senha:</label>
        <div>
          <input type="text" name="confirmarSenhaCadastro" id="confirmar-senha-cadastro" placeholder="Digite novamente sua senha">
        </div>
      </div>


    </div>

    <button id="cadastrar" class="botao-cadastrar">Cadastrar</button>




  </body>
  <script src="js/principal.js"></script>
</html>
