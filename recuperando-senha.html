<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/recuperando-senha.css   ">
    <title>FCamara</title>
</head>

<body>

    <main class="login">
        <div class="login-container">
            <img src="./imagens/FCalendar.png" alt="" class="photo">

            <h1 class="login_title">Recuperar senha</h1>

            <p class="title">Insira o token recebido em seu e-mail no terceiro campo.</p>
            <form class="formSubmit1">
                <input type="email" class="email-input" placeholder="e-mail">
                <input type="password" class="password-input" placeholder="digite sua nova senha">
                <input type="text" class="token-input" placeholder="insira seu token">
                <!-- <button class="create-submit" type="submit">Criar Conta</button> -->
                <input id="login-submit" value="Confirmar">
            </form>



        </div>
    </main>


    <script src="js/recuperando-senha.js"></script>
</body>

</html>
