<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>FCalendar</title>
    <link rel="stylesheet" type="text/css" href="css/Ocupacao.css">
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
               
  </head>
  <body>

    <header>
      <img src="./imagens/FCalendar.png" alt="logo-app" class="logo">
      <img src="./imagens/infox.png" alt="info" class="info">
      <p class="infox">info</p>
      <img src="./imagens/shape.png" alt="fechar" class="close">
      <p class="closed">sair</p>
    </header>

    <div class="container">
      <h1 id="text">Olá, o que você deseja fazer?</h1>
      <div class="opcoes">
        <input type="submit" value="Agendar" class="submit">
        <input type="submit" value="Ver Agendamento" class="submit">
      </div>
      <div class="box">
        <h2 class="title">Data</h2>
        <h2 class="title2">Ocupação</h2>
        <h2 class="title3">Alteração</h2>
        <hr id="line">

        <p id="date">27/09/2021</p>
        <p id="date1">28/09/2021</p>
        <p id="date2">29/09/2021</p>

        <hr id="line2">

        <p class="ocup">55% ocupado</p>
        <p class="ocup1">23% ocupado</p>
        <p class="ocup2">80% ocupado</p>
        
        <hr id="line3">

        <input type="submit" value="cancelar" class="cancel">
        <input type="submit" value="cancelar" class="cancel2">
        <input type="submit" value="cancelar" class="cancel3">

      </div>
    </div>

    
    

</body>
<script src="js/principal.js"></script>
</html>
