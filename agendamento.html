<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/agendamento.css">
  <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">


  <title>FCalendar</title>
</head>

<body>

  <header>
    <div class="cabecalho">
      <img class="foto" src="./imagens/FCalendar.png" alt="Logo-App">
      <a href="protocolo.html"><img src="./imagens/infox.png" alt="info" class="info"></a>
      <a href="protocolo.html"><p class="infox">info</p></a>
      <div class="fechar">
        <a href="login2.html"><img src="./imagens/shape.png" alt="fechar" class="close"></a>
        <a href="login2.html">
          <p class="closed">sair</p>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div>
      <h1 id="text">Olá, o que você deseja fazer?</h1>
      <div class="opcao">
        <input class="agendar" type="button" value="Agendar" />
        <input class="ver-agenda" type="button" value="Ver Agendamentos">
      </div>
      <div class="box">
        <div class="calendar">
          <h4 id="text2">Selecione a unidade:</h4>
          <div class="unid">
            <input class="unitSP" type="button" value="FC São Paulo">
            <input class="unitSantos" type="button" value="FC Santos">
          </div>
          <h4 id="text2">Selecione o dia:</h4>
          <div class="form">
            <form action="" class="agend">
              <input type="date" class="data" max="2018-12-31">
              <input type="button" class="confirmarData" value="Confirmar data">
            </form>
          </div>
        </div>
        <div class="tables">
          <div class="estacao-alignment">
            <h4 id="text3">Escolha estação de trabalho</h4>
            <select name="estação" id="fila" class="estacaoSantos">
              <option>Estação 01</option>
              <option>Estação 02</option>
              <option>Estação 03</option>
              <option>Estação 04</option>
              <option>Estação 05</option>
              <option>Estação 06</option>
              <option>Estação 07</option>
              <option>Estação 08</option>
              <option>Estação 09</option>
              <option>Estação 10</option>
            </select>
          </div>

          <div class="estacao-alignment">
            <select name="estação" hidden class="estacaoSP" id="fila">
              <option>Estação 01</option>
              <option>Estação 02</option>
              <option>Estação 03</option>
              <option>Estação 04</option>
              <option>Estação 05</option>
              <option>Estação 06</option>
              <option>Estação 07</option>
              <option>Estação 08</option>
              <option>Estação 09</option>
              <option>Estação 10</option>
              <option>Estação 11</option>
              <option>Estação 12</option>
              <option>Estação 13</option>
              <option>Estação 14</option>
              <option>Estação 15</option>
              <option>Estação 16</option>
              <option>Estação 17</option>
              <option>Estação 18</option>
              <option>Estação 19</option>
              <option>Estação 20</option>
              <option>Estação 21</option>
              <option>Estação 22</option>
              <option>Estação 23</option>
              <option>Estação 24</option>
              <option>Estação 25</option>
              <option>Estação 26</option>
              <option>Estação 27</option>
              <option>Estação 28</option>
              <option>Estação 29</option>
              <option>Estação 30</option>
              <option>Estação 31</option>
              <option>Estação 32</option>
              <option>Estação 33</option>
              <option>Estação 34</option>
              <option>Estação 35</option>
              <option>Estação 36</option>
              <option>Estação 37</option>
              <option>Estação 38</option>
              <option>Estação 39</option>
              <option>Estação 40</option>
              <option>Estação 41</option>
              <option>Estação 42</option>
              <option>Estação 43</option>
              <option>Estação 44</option>
              <option>Estação 45</option>
              <option>Estação 46</option>
              <option>Estação 47</option>
              <option>Estação 48</option>
              <option>Estação 49</option>
              <option>Estação 50</option>
              <option>Estação 51</option>
              <option>Estação 52</option>
              <option>Estação 53</option>
              <option>Estação 54</option>
              <option>Estação 55</option>
              <option>Estação 56</option>
              <option>Estação 57</option>
              <option>Estação 58</option>
              <option>Estação 59</option>
              <option>Estação 60</option>
            </select>
          </div>

          <h4 id="text3">Escolha a cadeira de trabalho</h4>
          <h5 id="text-mesa" style="text-align:center">As cadeiras em branco estão bloqueadas e as laranjas ocupadas!
          </h5>
          <div class="cad-flex">
            <div class="cadeira-flex">
              <input class="cadeira disponivel cadeira1" type="button" value="Cadeira 01">
              <input class="cadeira bloqueada cadeira2" type="button" value="X">
              <input class="cadeira bloqueada cadeira3" type="button" value="X">
              <input class="cadeira bloqueada cadeira4" type="button" value="X">
              <input class="cadeira disponivel cadeira5" type="button" value="Cadeira 05">
            </div>
            <div class="cadeira-flex2">
              <input class="cadeira bloqueada cadeira6" type="button" value="X">
              <input class="cadeira disponivel cadeira7" type="button" value="Cadeira 07">
              <input class="cadeira bloqueada cadeira8" type="button" value="X">
              <input class="cadeira disponivel cadeira9" type="button" value="Cadeira 09">
              <input class="cadeira bloqueada cadeira10" type="button" value="X">
            </div>
          </div>
          <input class="cancelar" type="submit" value="Cancelar">
          <input class="confirmar" type="submit" value="Confirmar">
        </div>
      </div>
    </div>
  </div>
  <script src="js/agendamento.js"></script>
</body>

</html>
